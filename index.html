<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
  <meta name="viewport" content="minimal-ui">
  <title>Name the font</title>
  <style>
    body, input {text-align: center; font-family: monospace}
    div {margin-bottom: 1em}
    fieldset {border-width: 0}
    img {vertical-align: middle; border: 1px solid #ddd}
    .big img {width: 180px; height: 180px}
    .small img {width: 30px; height: 30px; margin-left: 3px; margin-right: 3px; cursor: -webkit-zoom-in; cursor: -moz-zoom-in; cursor: zoom-in;}
    .small img:hover, .small img:focus {border-color: #aaa}
    .small img.active, .big img {border-color: #777;}
    .outcome {margin-top: 1em}
    .outcome.right {color: #0a0}
    .outcome.wrong {color: #a00}
    .score {float: left}
    .timer {float: right}
    .score .right {background-color: #0a0}
    .score .wrong {background-color: #a00}
    .timer .ticked {background-color: #ccc}
    .score div, .timer div  {width: 4px; height: 4px; border: 1px solid silver; margin-bottom: 0}
    [ng-cloak] {display: none !important;}
    .animate-show, .animate-hide {
      -webkit-transition: opacity 1s ease-in-out;
      -moz-transition: opacity 1s ease-in-out;
      -ms-transition: opacity 1s ease-in-out;
      -o-transition: opacity 1s ease-in-out;
      transition: opacity 1s ease-in-out;
    }

    .my-repeat-animation.ng-enter.ng-enter-active,
    .my-repeat-animation.ng-leave {
      opacity: 1;
      -webkit-transition: opacity 300ms linear;
      -moz-transition: opacity 300ms linear;
      transition: opacity 300ms linear;
    }

    /* Remove animation */
    .my-repeat-animation.ng-leave.ng-leave-active,
    .my-repeat-animation.ng-enter {
      opacity: 0;
      -webkit-transition: opacity 300ms linear;
      -moz-transition: opacity 300ms linear;
      transition: opacity 300ms linear;
    }
  </style>
</head>
<body ng-app="quizApp" ng-controller="QuizCtrl">
  <div class='score'>
    <div ng-repeat='quiz in quizzes' ng-class='{right: isRight(quiz), wrong: isWrong(quiz)}'></div>
  </div>
  <div class='timer'>
    <div ng-repeat='t in ticks() track by $index' ng-class='{ticked: $index < tick}'></div>
  </div>

  <div class='big' class="my-repeat-animation">
    <img src="hints/blank.gif" ng-src='{{ quiz.hint }}' id='big'/>
  </div>

  <div class='small'>
    <img src="hints/blank.gif" ng-repeat='hint in hints | limitTo:hints.length/2' ng-src='{{ hint }}' ng-click='selectHint(hint)' ng-class='{active: hint == quiz.hint}' />
  </div>
  <div class='small'>
    <img src="hints/blank.gif" ng-repeat='hint in hints | limitTo:-hints.length/2' ng-src='{{ hint }}' ng-click='selectHint(hint)' ng-class='{active: hint == quiz.hint}' />
  </div>

  <form>
    <label>
      Name the font:
      <input type="text" autofocus="autofocus" autocorrect='off' autocapitalize='off' ng-model="guess" ng-disabled="isGuessed(quiz)" data-ntf-focus="!isGuessed(quiz)" size="3" />
    </label>

    <div class="outcome" ng-show="isGuessed(quiz)" ng-cloak ng-class='{right: isRight(quiz), wrong: isWrong(quiz)}'>
      <span ng-if='isRight(quiz)'>Correct,</span>
      <span ng-if='isWrong(quiz)'>Wrong,</span>
      itâ€™s {{ quiz.name }}! <br />
    </div>

    <input type="submit" ng-cloak ng-show="isGuessed(quiz) && !quizzes.over()" data-ntf-focus="isGuessed(quiz) && !quizzes.over()" ng-click='quizzes.next()' value="Try another one" />
    <div ng-cloak ng-show="isGuessed(quiz) && quizzes.over()">GAME OVER! :)</div>
  </form>
